<!DOCTYPE html><html lang="es"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Vivero Alma</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css"></head><body>

    <div id="navbar"></div>

    <main class="container py-5">
        <h1 class="mb-4">Productos</h1>
        
        <div class="row mb-4 align-items-center">
            <div class="col-md-8 col-lg-9 mb-3 mb-md-0">
                <input type="text" id="search-input" class="form-control form-control-lg" placeholder="Buscar productos por nombre o categoría...">
            </div>
            
            <div class="col-md-4 col-lg-3">
                <select id="sort-select" class="form-select form-select-lg">
                    <option value="default">Ordenar por...</option>
                    <option value="price-asc">Precio: Menor a Mayor</option>
                    <option value="price-desc">Precio: Mayor a Menor</option>
                    <option value="name-asc">Nombre: A-Z</option>
                    <option value="name-desc">Nombre: Z-A</option>
                </select>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-3 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title text-success mb-3">Filtrar por Categoría</h5>
                        <form id="filter-form">
                            
                            <div class="form-check mb-2">
                                <input class="form-check-input category-checkbox" type="checkbox" id="filter-all" value="all" checked>
                                <label class="form-check-label fw-bold" for="filter-all">
                                    Todas las Plantas
                                </label>
                            </div>
                            
                            <hr>

                            <div id="category-filters-container">
                                
                            </div>
                            
                            <div class="mt-4">
                                <button type="reset" class="btn btn-outline-secondary w-100 btn-sm">
                                    Limpiar Selecciones
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-9">
                <div class="row g-4" id="product-list">
                    </div>
            </div>
        </div>
    </main>

    <div id="footer"></div>

    <script src="./js/auth.js"></script> 
    <script src="./js/components.js"></script>
    <script src="./js/products.js"></script> 
    <script src="./js/cart.js"></script>
    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script></body></html>
